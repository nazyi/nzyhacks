---
layout: default
---

<article class="post-wrapper">
  <!-- Post Header -->
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <small>{{ page.date | date: "%-d %B %Y" }}</small> |
      <span class="post-author">by {{ page.author | default: site.author }}</span>
    </p>
  </header>

  <!-- Post Content -->
  <section class="post-content">
    {{ content }}
  </section>

  <!-- Tags Section -->
  {% if page.tags %}
    <footer class="post-tags">
      <small><strong>Tags:</strong>
        <em>{{ page.tags | join: "</em> â€“ <em>" }}</em>
      </small>
    </footer>
  {% endif %}
</article>
