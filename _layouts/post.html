<div class="icerik-ve-menu">
  <!-- Sol MenÃ¼ -->
  <nav class="icerik-menusu">
    <ul>
      {% assign headers = content | split: '<h1' %}
      {% for part in headers %}
        {% if part contains 'id="' %}
          {% assign id_index = part | split: 'id="' %}
          {% assign id_part = id_index[1] | split: '"' %}
          {% assign header_id = id_part[0] %}
          {% assign title_part = part | split: '>' %}
          {% assign header_title = title_part[1] | split: '<' %}
          <li><a href="#{{ header_id }}">{{ header_title[0] }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</div>
